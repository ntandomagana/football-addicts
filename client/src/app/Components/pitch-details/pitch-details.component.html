
<div class="container mt-4">
    <h2>{{ pitch?.name }}</h2>
    <img [src]="pitch?.image_url" [alt]="pitch?.name" class="img-fluid" />
    <p><strong>Address:</strong> {{ pitch?.address }}</p>
    <p><strong>Description:</strong> {{ pitch?.description }}</p>
    <p><strong>Price:</strong> R{{ pitch?.price }}</p>
    <p><strong>Rating:</strong> {{ pitch?.rating }}</p>
    <p><strong>Available Slots:</strong> {{ pitch?.slots }}</p>
    <button class="btn btn-primary">Book Now</button>
  </div>
