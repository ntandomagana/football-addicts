<div class="container">
  <div class="container-right">
    <img class="pitch-details-img"[src]="pitch?.image_url" [alt]="pitch?.name" />
  </div>
  <div class="left">
    <h2>{{ pitch?.name }}</h2>
    <p>{{ pitch?.address }}</p>
    <p>Rating: {{ pitch?.rating }}</p>
    
    <p>Price: R{{ pitch?.price }}</p>
    <p>Available Slots: {{ pitch?.available_slots }}</p>
  </div>
</div>
