<div class="container">
  <div class="container-right">
    <img class="pitch-details-img" [src]="pitch?.image_url" [alt]="pitch?.name" />
  </div>
  <div class="container-left p-5">
    <h2 class="fw-bold">{{ pitch?.name }}</h2>
    <p class="fw-bold">{{ pitch?.address }}</p>
    <span class="star-icon">‚≠ê</span> {{ pitch?.rating }}
    <p>Price: R{{ pitch?.price }}</p>

    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
    <p>Selected date: {{ selected | date: 'fullDate' }}</p> <!-- Display the selected date -->
    

    <!-- Date Picker -->
     <mat-form-field appearance="fill">
      <mat-label>Pick a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

    <!-- Time Picker (Custom) -->
    <mat-form-field appearance="fill">
      <mat-label>Pick a time</mat-label>
      <input matInput [(ngModel)]="selectedTime" type="time" />
    </mat-form-field> 

    <button class="book-btn" (click)="bookPitch()">Book Pitch</button>
  </div>
</div>
