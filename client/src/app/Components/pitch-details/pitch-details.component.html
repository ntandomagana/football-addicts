<div class="container">
  <div class="container-right">
    <img class="pitch-details-img" [src]="pitch?.image_url" [alt]="pitch?.name" />
  </div>
  <div class="container-left p-5">
    <h2 class="fw-bold">{{ pitch?.name }}</h2>
    <p class="fw-bold">{{ pitch?.address }}</p>
    <span class="star-icon">‚≠ê</span> {{ pitch?.rating }}
    <p>Price: R{{ pitch?.price }}</p>
    <p>Duration: {{ pitch?.duration }}</p>
    
    <a class="book-link cursor-pointer fw-bold td-underline" (click)="openCalendar()">Click here to book this pitch</a>
    <mat-card class="calendar-card m-5" *ngIf="calendarVisible">
      <p class="fw-bold">Please choose a date and time:</p>
      <mat-calendar  #calendar (selectedChange)="onDateSelect($event)"></mat-calendar>
    </mat-card>

    <p *ngIf="selectedDate"> {{ selectedDate | date: 'fullDate' }}</p>

  </div>
</div>
