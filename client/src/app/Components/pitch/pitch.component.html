<div class="card-container">
  <div class="card" *ngFor="let pitch of pitches">
    <img src="{{ pitch.image_URL }}" class="card-img-top" alt="" />
    <div class="card-body">
      <div class="card-header">
        <h5 class="card-title">{{ pitch.name }}</h5>
        <p class="card-text">{{ pitch.address }}</p>
        <p class="card-rating">
          <span class="star-icon">‚≠ê</span> {{ pitch.rating }}
        </p>
      </div>
      
    </div>
  </div>
</div>
