<div class="pitch-content">
<div class="heading align-items-center ">
    <h1 class="pitch-heading heading mb-3 fw-bold">Where the football magic happens</h1> 
    <h3 class="pitch-sub-heading fw-semibold">Best pitches to play </h3>       
    </div>
    <div *ngIf="pitches && pitches.length > 0; else noPitches">
      <div class="pitch-container d-flex gap-4" *ngFor="let pitch of pitches">
        <div class="pitch-card cursor-pointer" (click)="showPitchDetailsPage(pitch.id)">
          <img [src]="pitch.image_URL" class="card-img-top" [alt]="pitch.name" />
          <div class="card-body pt-2">
            <h5 class="card-title fw-bold d-flex justify-content-between">
              {{ pitch.name }}
              <span class="rating-icon"><i class="bi bi-star"></i>{{ pitch.rating }}</span>
            </h5>
            <p class="card-text pb-5">{{ pitch.address }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No pitches message -->
    <ng-template #noPitches>
      <p class="text-center">No pitches available at the moment.</p>
    </ng-template>
